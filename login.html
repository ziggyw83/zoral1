<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zoral Login</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
  .form-group { margin-bottom: 15px; }
  label { display: inline-block; width: 100px; }
  input[type="text"], input[type="password"] { width: 60%; padding: 8px; }
  button { padding: 8px 12px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
  button:hover { background-color: #45a049; }
  .error { color: red; }
</style>
</head>
<body>
<h1>Zoral Login</h1>
<form method="POST">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />
  </div>
  <button type="submit">Login</button>
</form>
<p><a href="{{ url_for('register') }}">Register</a></p>
{% if error %}
  <p class="error">{{ error }}</p>
{% endif %}
</body>
</html>
